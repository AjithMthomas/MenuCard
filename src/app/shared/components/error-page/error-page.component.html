<div class="flex flex-col justify-center">
    <img src="/assets/images/loading.gif" alt="">
<div class="flex justify-center">
    <div class="px-8 mx-auto max-w-screen-xl lg:py-16 lg:px-6">
        <div class="mx-auto max-w-screen-sm text-center">
            <h1 class="mb-4 !text-8xl tracking-tight !font-extrabold text-orange-500 ">404</h1>
            <p class="mb-4 text-3xl tracking-tight font-bold text-gray-500 md:text-4xl ">Something's missing.</p>
            <p class="mb-4 text-lg font-light text-gray-500 ">Sorry, we can't find that page. You'll find lots to explore on the home page. </p>
            
        </div>
        <div class="flex justify-center items-center gap-5 pt-5">
            <span class="flex-1 border border-gray-100 bg-white flex flex-col justify-center items-center shadow-xl rounded-md  py-3"
            (click)="goHome()"
            >
                <img src="/assets/icons/home.png" alt="" class="h-10 w-10">
                <p class="text-base font-medium text-gray-500 pt-1">Go Home</p>
            </span>
            <span class="flex-1 border border-gray-100 bg-white flex flex-col justify-center items-center shadow-xl rounded-md  py-3"
            (click)="goCaptain()"
            >
                <img src="/assets/icons/captain.png" alt="" class="h-10 w-10">
                <p class="text-base font-medium text-gray-500 pt-1">Captain</p>
            </span>
        </div>
    </div>
</div>
</div>
