<!-- products Heading -->
<div class=" h-12 border border-y-gray-300">
  <p class="p-2 pl-5 text-gray-500 font-bold text-lg">Products</p>
</div>
<!-- Products List -->
<div class="mb-32">
  @for(item of products; track item){
  <div class="bg-green-100 grid grid-cols-5 gap-2 h-24 p-2 border border-b-gray-300">
    <div class="h-full w-full col-span-3 grid grid-cols-3">
       
        <div class="flex items-center justify-center">
          <div class="bg-white w-16 h-16 rounded-full"></div>
        </div>
        <div class="font-semibold col-span-2 text-gray-600 pl-2 flex items-center justify-start" >
          <p class="">{{item.name}}</p>
        </div>
      </div>
      <div class="h-full w-full col-span-2 flex gap-3 justify-center items-center">
      <p class="font-semibold text-gray-500">${{item.price}}</p>
      <button class="bg-lime-500 h-8 w-8 rounded-full font-semibold"></button>
      <div class="bg-green-500 h-8 w-8 rounded-full"></div>
    </div>
  </div>
  }
</div>

<div class="fixed bottom-5 left-1/2 transform -translate-x-1/2 mb-8 w-60">
  <button class="bg-lime-500 text-white px-16 py-3 rounded-lg font-semibold">Add New Item</button>
</div>
