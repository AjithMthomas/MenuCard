<div class="w-full">
  <div class="w-full">
    <div
      class="w-full h-14 flex flex-row items-center overflow-y-hidden overflow-x-scroll p-3 border border-lime-200 bg-gray-100 shadow-2xl"
    >
      <span
        class="text-white  rounded-xl px-5 py-1 text-lg font-semibold shadow-2xl"
        (click)="filterProduct(0)"
        [ngClass]="{'bg-lime-300': filteredCategoryId === 0, '!text-gray-500': filteredCategoryId !== 0}">

        ALL</span
      >
      @for(item of categories; track item){
      <span
        class="text-gray-500 rounded-xl px-5 py-1 text-lg font-semibold pt-1 hover:bg-lime-300"
        (click)="filterProduct(item.id)"
        [ngClass]="{'bg-white': filteredCategoryId === item.id, '!text-white': filteredCategoryId === item.id}">

      
        {{ item.name.toUpperCase() }}</span
      >
      }
    </div>
    @if(filteredProduct.length > 0){
    <div class="max-h-[67vh] overflow-y-scroll pe-1 px-1 bg-white">
      @for(item of filteredProduct; track item){
      <div
        class="flex justify-between items-center h-24 border-b border-r rounded-b-md pt-2 shadow-md border-gray-200"
      >
        <span class="flex w-5/6 flex-row items-center p-3">
          @if(item.image){
            <img
            [src]="item.image"
            alt="Product images"
            class="rounded-full h-20 w-20 border border-gray-200"
          />
          }@else{
            <img
              src="/assets/images/juice image.jpg"
              alt="Product images"
              class="rounded-full h-20 w-20"
            />
          }
          <p class="text-md font-semibold text-gray-500 ps-3 pt-3">
            {{ item.name }}
          </p>
        </span>
        <div class="flex flex-1 justify-center pe-2">
          <span class="flex flex-row items-center">
            <img src="/assets/icons/rupee.png" alt="rupee" class="h-4 w-4" />
            <p class="text-md font-semibold text-gray-500 pt-3">
              {{ item.price }}
            </p>
          </span>
        </div>
      </div>
      }
    </div>
    }@else{
    <div class="h-96 w-full flex justify-center items-center">
      <img src="/assets/images/M2J4.gif" alt="" class="h-56 w-60">
    </div>
    }
  </div>
</div>
