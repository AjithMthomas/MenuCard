<div class="h-screen"
style="background-image: url('/assets/images/loginPage.jpg');"
>
<div class="h-5/6 flex flex-col justify-center items-center gap-3"> 
  <p class="text-xl text-gray-400 font-bold">Login</p>
 <input type="text" placeholder="Username" class="p-3 w-72 border border-gray-200 rounded-md text-gray-500 outline-none">
 <input type="password" placeholder="Password" class="p-3 w-72 border border-gray-200 rounded-md text-gray-500 outline-none">
 <button class="w-72 bg-yellow-300 text-white text-lg font-bold p-2 rounded-md"
 (click)="navigateToHome()"
 >Sign in</button>
 <span class="flex flex-row">
  <p class="text-white font-medium">Don't have a account?</p>
  <p class="text-blue-500 font-medium ps-3">Sign Up</p>
 </span>
</div>
</div>
