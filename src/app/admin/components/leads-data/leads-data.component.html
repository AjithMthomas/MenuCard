<div class="text-gray-500 flex justify-center items-center h-screen">
    <form action="" [formGroup]="leadsForm" (ngSubmit)="submitForm()">
        <h1 class=" text-gray-700 font-bold text-center ">Leads Form</h1>
        <div class="flex flex-col gap-3">
                <input type="text" placeholder="Restaurant Name" id="name" formControlName="name" class="p-3 w-72 border border-gray-500 rounded-md text-gray-500 outline-none">
                <input type="text" placeholder="Restaurant Place" id="name" formControlName="place" class="p-3 w-72 border border-gray-500 rounded-md text-gray-500 outline-none">
                <input type="number" placeholder="Restaurant Contact" id="name" formControlName="contact" class="p-3 w-72 border border-gray-500 rounded-md text-gray-500 outline-none">
                <input type="number" placeholder="Franchise Count" id="franchiseCount" formControlName="franchiseCount" class="p-3 w-72 border border-gray-500 rounded-md text-gray-500 outline-none">
                <input type="number" placeholder="Price" id="name" formControlName="price" class="p-3 w-72 border border-gray-500 rounded-md text-gray-500 outline-none">
        </div>    

        <div class="flex justify-center items-center h-20">

            <button type="submit" class="bg-green-500 text-white p-3 rounded-md ">Submit</button>
        </div>
    </form>
</div>
